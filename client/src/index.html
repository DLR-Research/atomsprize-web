    <meta property="og:url" content="http://prize.atoms.org/" />
    <meta property="og:image" content="http://prize.atoms.org/icon.png" />
    <script>
      function replace_title() {
        const domain = window.location.hostname
        let title = 'Atoms Prize'
        if (domain.includes('fastprizes')) {
          title = 'Fast Prizes'
        } else if (domain.includes('fastprize')) {
          title = 'Fast Prize'
        } else if (domain.includes('nobleprize')) {
          title = 'Noble Prize'
        }
        document.title = title
        document.getElementById('header-title').innerHTML = title
      }
    </script>
    <meta
      property="og:description"
      content="A collective prize to recognize scientists who contributed to the COVID-19 mRNA vaccines"
    />
    <link rel="canonical" href="https://prize.atoms.org" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
